<html>
    <body>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.1/chart.min.js></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    
    var ctx = document.getElementById("TemperatureUpdated_Chart").getContext('2d');
    var TempChart = new Chart(ctx, {
        type: "line",
        data: {

            labels: {{ new_date | safe }},
            datasets: [

        {
            label: "Temperature (%) ",
            data: {{ new_temp | safe }},
            fill: false,
            borderColor: "rgb(91,150,241)",
            lineTension: 0.1
        }


    ]

            },
    options: {
        responsive: true, //with and height from canvas
        maintainApectRatio: false
    }
       
    

</script>
</body>
</html>
